version: 2.1
orbs:
  node: circleci/node@4.3.0
  win: circleci/windows@2.2.0 
  browser-tools: circleci/browser-tools@1.1.3
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: cimg/node:12.22-browsers
    steps:
      - checkout
      - node/install-packages
      - persist_to_workspace: 
          root: ~/
          paths:
            - "project"
  chrome:
    working_directory: ~/project
    docker:
      - image: cimg/node:12.22-browsers
    steps:
      - attach_workspace:
         at: ~/
      - browser-tools/install-chrome
      - run:
          name: Run tests on headless chrome
          command: npm run finaltest
      - store_artifacts:
          path: mochawesome-report
      - persist_to_workspace:
          root: mochawesome-report
          paths:
            - test1.json
            - test1.html
  firefox:
    working_directory: ~/project
    docker:
      - image: cimg/node:12.22-browsers
    steps:
      - attach_workspace:
         at: ~/
      - browser-tools/install-firefox
      - run:
          name: Run tests on headless firefox
          command: npm run finaltest
      - store_artifacts:
          path: mochawesome-report
      - persist_to_workspace:
          root: mochawesome-report
          paths:
            - finaltest.json
            - finaltest.html
  
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - chrome:
          requires:
            - build
      - firefox:
          requires:
            - build
  
      
                    
            