version: 2.1
orbs:
  node: circleci/node@4.3.0
  browser-tools: circleci/browser-tools@1.1.3
executors:
  mac:
    macos:
      xcode: 10.1.0

jobs:
  chrome:
    docker:
      - image: cimg/node:12.22-browsers
    steps:
      - checkout
      - browser-tools/install-chrome
      - node/install-packages
      - run:
          name: Run tests on headless Chrome
          command: npm run cy:chrome 
          executor: mac 
           
      - run: npx cypress info
    

  

workflows:
  end-to-end-tests:
    jobs:
      - chrome
      
      
    
      
        
            