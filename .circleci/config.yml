version: 2.1
orbs:
  node: circleci/node@4.3.0
  browser-tools: circleci/browser-tools@1.1.3


jobs:
  testcase1:
    docker:
      - image: cimg/node:12.22-browsers
    steps:
      - checkout
      - browser-tools/install-chrome
      - node/install-packages
      - run:
          name: Run tests on headless Chrome
          command: npm run cy:chrome
  testcase2:
    docker:
      - image: cimg/node:12.22-browsers
    steps:
      - checkout
      - browser-tools/install-chrome
      - node/install-packages
      - run:
          name: Run testcaes2
          command: npm run cy:firefox 
      

workflows:
  end-to-end-tests:
    jobs:
      - testcase1
      - testcase2:
          requires:
            - testcase1
      
      
    
      
        
            